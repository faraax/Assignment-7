<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h1>Calculator</h1>
        <div><input type="text" class="inp" max="5" id="result"></div>
        <div class="btn-Area">
            <button class="btn" style="background-color: #d0cdcd; color: black;" onclick="cleanScreen ()">C</button>
            <button class="btn" style="background-color: #d0cdcd; color: black;" onclick="getValue()">+/-</button>
            <button class="btn" style="background-color: #d0cdcd; color: black;"onclick="getPer('/ 100')">%</button>
            <button class="btn" style="background-color: #faa22f; color: white;" onclick="getNumber('/')">&#xf7;</button>
            <button class="btn" style="background-color: #403e3e; color: white;" onclick="getNumber('7')">7</button>
            <button class="btn" style="background-color: #403e3e; color: white;" onclick="getNumber('8')">8</button>
            <button class="btn" style="background-color: #403e3e; color: white;" onclick="getNumber('9')">9</button>
            <button class="btn" style="background-color: #faa22f; color: white;" onclick="getNumber('*')">x</button>
            <button class="btn" style="background-color: #403e3e; color: white;" onclick="getNumber('4')">4</button>
            <button class="btn" style="background-color: #403e3e; color: white;" onclick="getNumber('5')">5</button>
            <button class="btn" style="background-color: #403e3e; color: white;" onclick="getNumber('6')">6</button>
            <button class="btn" style="background-color: #faa22f; color: white;" onclick="getNumber('-')">-</button>
            <button class="btn" style="background-color: #403e3e; color: white;" onclick="getNumber('1')">1</button>
            <button class="btn" style="background-color: #403e3e; color: white;" onclick="getNumber('2')">2</button>
            <button class="btn" style="background-color: #403e3e; color: white;" onclick="getNumber('3')">3</button>
            <button class="btn" style="background-color: #faa22f; color: white;" onclick="getNumber('+')">+</button>     
            <button class="btn-zero" style="background-color: #403e3e; color: white;" onclick="getNumber('0')">0</button>
            <button class="btn" style="background-color: #403e3e; color: white; " onclick="getNumber('.')">.</button>
            <button class="btn" style="background-color: #faa22f; color: white;" onclick="getAns()">=</button>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
